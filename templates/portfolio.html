{% extends 'base.html' %}
{% load static %}

{% block title %}BSM Ajans - Galeri{% endblock %}

{% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Galeri</h2>
          <ol>
            <li><a href="{% url 'bsmapp:index' %}">Anasayfa</a></li>
            <li>Galeri</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">
        <div class="section-title">
          <h2>Galeri</h2>
        </div>
        <div class="row portfolio-container" data-aos="fade-up">
          {% for gallery in gallery %}
          <div class="col-lg-4 col-md-6 portfolio-item">
            <img src="{{ gallery.img.url }}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>{{ gallery.title }}</h4>
              <p>{{ gallery.title }}</p>
              <a href="{{ gallery.img.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="{{ gallery.title }}"><i class="bx bx-book-open"></i></a>
            </div>
            
          </div>
          {% endfor %}
        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->
{% endblock %}
